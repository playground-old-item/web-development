<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>stop watch</title>
  <link rel="stylesheet" href="styels2.css">
</head>
<body>
<div class="main-outer">
    <div class="inner">
        <div class="top-outer">
            <div class="top-left">
                <div class="btn btn-sm btn-primary" onclick="calculate()">Start</div>
                <div onclick="makeLap()" class="btn btn-sm btn-dark">Lap</div>
                <div onclick="reset()" class="btn btn-sm btn-danger">Reset</div>
                <div onclick="pause()" class="btn btn-sm btn-warning">Pause</div>

            </div>
            <div class="top-right">
                <div class="time-outer">
                    <p class="time">
                        <span id="th">00</span> :
                        <span id="tm">00</span> :
                        <span id="ts">00</span>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">

                   <ul class="laps row col-lg-12 "></ul>

        </div>

    </div>


</div>

<script>
    let h=0;
    let m=0;
    let s=0;
    let startState=false;

    let laps=document.querySelector('.laps')
    let sCalc;

    function calculate(){
        sCalc=setInterval(()=>{
            s++;
            if(s<10){
                document.getElementById('ts').innerHTML='0'+s;
            }else {
                document.getElementById('ts').innerHTML=''+s;
            }
            if(s===60){
                m++;
                s=0;
                if(m<10){
                    document.getElementById('tm').innerHTML='0'+m;
                }else {
                    document.getElementById('tm').innerHTML=''+m;
                }
            }
            if(h===60){
                h++;
                m=0;
                if(h<10){
                    document.getElementById('th').innerHTML='0'+h;
                }else {
                    document.getElementById('th').innerHTML=''+h;
                }
            }

        },1000);
    }

    function makeLap(){

       var hour =  (h<10? ('0'+h):h )+" : "+(m<10? ('0'+m):m )+" : "+(s<10? ('0'+s):s );
       var li=document.createElement('lis');
       li.textContent=hour;
       laps.appendChild(li);


    }
    function reset(){
        clearInterval(sCalc);
        h=0;
        m=0;
        s=0;
        document.getElementById('ts').innerHTML='00';
        document.getElementById('tm').innerHTML='00';
        document.getElementById('th').innerHTML='00';
        laps.innerHTML='';
    }

    function pause(){
        clearInterval(sCalc);
        startState=false;
    }



</script>
</body>
</html>
